global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'personalized-brief-monitor'

scrape_configs:
  - job_name: 'personalized-brief-app'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
